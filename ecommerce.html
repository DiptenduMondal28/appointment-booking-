<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body >
    <header style="display: flexbox;">
        Find and order your Item
    </header>

    <section class="container">
        <h2 style="color: red;">Product</h2>
        <form id="myForm" onsubmit="myFunc(event)">
            <div>
                <label for="product_name">Name of the product:</label>
                <input type="text" id="product_name">
            </div>
            <div>
                <label for="price">Price:</label>
                <input type="number" id="price">
            </div>
            <div>
                <label for="product_item">item type:</label>
                <select name="product_item" id="product_item">
                    <option value="food">Food</option>
                    <option value="electronics">electronics</option>
                    <option value="skin_care">skin care</option>
                </select>
            </div>
            <input type="submit" value="Submit" />
        </form>
        <ul id="allDetail"></ul>
    </section>
    <script src="ecommerce.js"></script>
</body>
</html>
